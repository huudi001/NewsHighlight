{% extends 'base.html'%}
{% block content %}
<div class="container">


    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 newsUrl" style="background: url({{news.url_to_image}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.title }}</h3>

            <p class="overview"> {{ news.description }}</p>
            <p class="ratings"> <b> {{ news.author }}</b> - <i>{{ news.url}} </i> </p>


        </div>
    </div>

</div>
{% endblock %}
